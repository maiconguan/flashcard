<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Flashcard T·ª´ V·ª±ng Ti·∫øng Anh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fb; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }

    .user-name { position: absolute; top: -48px; width: 100%; text-align: center; font-weight: bold; font-size: 18px; color: #2c3e50; }

    .container { width: 300px; height: 460px; position: relative; perspective: 1200px; }

    .slide-wrapper { width: 100%; height: 100%; position: relative; }
    .slide-wrapper::before { content: ''; position: absolute; inset: 12px; background: #fff; border-radius: 14px; box-shadow: 0 10px 22px rgba(0,0,0,0.12); z-index: 0; transform: scale(0.96); }
    .slide-wrapper.slide-left { animation: slideLeft 0.45s ease; }
    .slide-wrapper.slide-right { animation: slideRight 0.45s ease; }

    @keyframes slideLeft { from { transform: translateX(0) scale(1); opacity: 1; } to { transform: translateX(-120px) scale(0.92); opacity: 0; } }
    @keyframes slideRight { from { transform: translateX(0) scale(1); opacity: 1; } to { transform: translateX(120px) scale(0.92); opacity: 0; } }

    .card-wrapper { width: 100%; height: 100%; position: absolute; inset: 0; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1); cursor: pointer; z-index: 2; }
    .card-wrapper.flipped { transform: rotateY(180deg); }

    .card-face { position: absolute; inset: 0; backface-visibility: hidden; border-radius: 14px; padding: 22px; box-shadow: 0 12px 28px rgba(0,0,0,0.18); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; box-sizing: border-box; }
    .card-front { background: linear-gradient(135deg, #e3f2fd, #ffffff); border: 2px solid #3498db; }
    .card-back { background: linear-gradient(135deg, #e8f8f0, #ffffff); border: 2px solid #27ae60; transform: rotateY(180deg); }

    img { max-width: 100%; max-height: 160px; border-radius: 10px; margin-bottom: 12px; object-fit: cover; }

    .word { font-size: 32px; font-weight: bold; }
    .meaning { font-size: 22px; color: #27ae60; }
    .example { font-size: 16px; color: #555; margin-top: 10px; font-style: italic; }

    .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); width: 0; height: 0; border-style: solid; cursor: pointer; z-index: 10; background: transparent; }
    .nav-btn.left { border-width: 90px 120px 90px 0; border-color: transparent rgba(52,152,219,0.95) transparent transparent; left: -160px; }
    .nav-btn.right { border-width: 90px 0 90px 120px; border-color: transparent transparent transparent rgba(52,152,219,0.95); right: -160px; }

    .add-btn { margin-top: 16px; padding: 12px 18px; font-size: 15px; border-radius: 999px; border: none; background: linear-gradient(135deg, #43e97b, #38f9d7); color: #064635; font-weight: 600; cursor: pointer; box-shadow: 0 6px 16px rgba(0,0,0,0.25); }
    .edit-btn { margin-top: 16px; padding: 12px 18px; font-size: 15px; border-radius: 999px; border: none; background: linear-gradient(135deg, #43e97b, #38f9d7); color: #064635; font-weight: 600; cursor: pointer; box-shadow: 0 6px 16px rgba(0,0,0,0.25); }
    /* popup */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.55); display: none; align-items: center; justify-content: center; z-index: 20; }
    .modal.active { display: flex; }
    .modal-content { background: white; width: 92%; max-width: 420px; padding: 20px; border-radius: 16px; }
    .modal-content h3 { margin-top: 0; }
    .modal-content input, .modal-content textarea { width: 100%; margin-bottom: 12px; padding: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
    .modal-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 16px;
    }
    
    .save-btn, .cancel-btn {
      flex: 1;
      margin: 0 8px;
      padding: 14px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .save-btn {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: #064635;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }
    
    .cancel-btn {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }
    
    .save-btn:hover, .cancel-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .display-mode {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    
    .display-mode button {
      padding: 8px 12px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      cursor: pointer;
      background: rgba(255,255,255,0.85);
      color: #333;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: all 0.2s ease;
    }
    
    .display-mode button:hover {
      transform: translateY(-1px);
    }
    
    .display-mode button.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    .card-footer {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    
    /* gi·ªØ n√∫t tr√™n c√πng */
    .actions {
      display: flex;
      gap: 12px;
    }
    
    /* 3 n√∫t mode n·∫±m d∆∞·ªõi */
    .display-mode {
      display: flex;
      gap: 8px;
    }
    
    /* ch·ªëng ƒë√® nav */
    .container {
      padding-bottom: 120px;
    }
    .display-mode button {
      border-radius: 0;
    }
    
    .display-mode button:first-child {
      border-radius: 999px 0 0 999px;
    }
    
    .display-mode button:last-child {
      border-radius: 0 999px 999px 0;
    }
    .mode-btn {
      padding: 10px 16px;
      border-radius: 999px;
      border: 2px solid #3498db;
      background: #fff;
      color: #3498db;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .mode-btn:hover {
      background: #ecf5ff;
    }
    
    .mode-btn.active {
      background: #3498db;
      color: #fff;
      box-shadow: 0 4px 12px rgba(52,152,219,0.35);
    }
    .sound-btn {
      position: absolute;
      top: -46px;
      right: 0;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: #3498db;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      z-index: 20;
    }

.sound-btn:active {
  transform: scale(0.92);
}





  </style>
</head>
<body>

<div class="container">
  <div class="user-name" id="userName"></div>
  <button class="sound-btn" id="soundBtn" title="Nghe ph√°t √¢m">üîä</button>
  <button class="nav-btn left" aria-label="Previous" id="btnPrev"></button>

  <div class="slide-wrapper">
    <div class="card-wrapper" id="cardWrapper">
      <div class="card-face card-front loading">ƒêang t·∫£i d·ªØ li·ªáu‚Ä¶</div>
      <div class="card-face card-back loading">Vui l√≤ng ƒë·ª£i</div>
    </div>
  </div>

  <button class="nav-btn right" aria-label="Next" id="btnNext"></button>
  
<div class="container">
  <!-- card + nav buttons gi·ªØ nguy√™n -->

  <!-- FOOTER -->
  <div class="card-footer">
    <div class="actions">
      <button class="add-btn" onclick="openAddModal()">‚ûï Th√™m t·ª´ m·ªõi</button>
      <button class="edit-btn" onclick="openEditModal()">‚úèÔ∏è Ch·ªânh s·ª≠a</button>
    </div>

    <div class="display-mode">
      <button data-mode="order" class="mode-btn active"
              onclick="setDisplayMode('order')">üìÑ Theo Time</button>
      <button data-mode="alphabet" class="mode-btn"
              onclick="setDisplayMode('alphabet')">üî§ A ‚Üí Z</button>
      <button data-mode="random" class="mode-btn"
              onclick="setDisplayMode('random')">üé≤ Ng·∫´u nhi√™n</button>
   </div>
  </div>
</div>



<!-- Popup -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="modalTitle">Th√™m t·ª´ m·ªõi</h3>
    <input id="en" placeholder="English word" />
    <input id="vi" placeholder="Nghƒ©a ti·∫øng Vi·ªát" />
    <textarea id="example" placeholder="V√≠ d·ª•"></textarea>
    <input id="image" placeholder="Image URL" />
    <div class="modal-actions">
      <button class="save-btn" onclick="submitWord()">üíæ L∆∞u</button>
      <button class="cancel-btn" onclick="closeModal()">‚ùå H·ªßy</button>
    </div>
  </div>
</div>

<script>
  const slideWrapper = document.querySelector('.slide-wrapper');
  const cardWrapper = document.querySelector('#cardWrapper');
  const front = document.querySelector('.card-front');
  const back = document.querySelector('.card-back');
  const btnPrev = document.getElementById('btnPrev');
  const btnNext = document.getElementById('btnNext');
  const userNameDiv = document.getElementById('userName');

  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx6oZ1g7niQKZvfWke90T4raqVA11RzDpujpjMYMjRwAoXOYBExxwlkrmsDmmCnopEe/exec';
  const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1vmqYN5_0lku8q97oxQP3ppQLtSOxTZtL_L0fnAPnF2Y/edit?usp=sharing';

  const params = new URLSearchParams(window.location.search);
  const currentUser = params.get('user');
  if(userNameDiv) userNameDiv.textContent = currentUser ? `üë§ ${currentUser.split('@')[0]}` : 'üë§ Guest';

  function extractSheetId(url) { const match = url.match(/spreadsheets\/d\/([a-zA-Z0-9-_]+)/); return match ? match[1] : null; }
  const sheetId = extractSheetId(SHEET_URL);
  const apiURL = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

  let words = [], lastHash = '', index = 0, flipped = false;

  function getVisibleWords() { return currentUser ? words.filter(w => w.owner === currentUser || w.owner === 'All') : words; }

  function renderCard() {
    const visibleWords = getVisibleWords();
    if (!visibleWords.length) { front.innerHTML = '<b>Ch∆∞a c√≥ t·ª´ v·ª±ng</b>'; back.innerHTML = 'Vui l√≤ng th√™m t·ª´ m·ªõi'; return; }
    index = index % visibleWords.length;
    const w = visibleWords[index];
    front.innerHTML = `${w.image ? `<img src="${w.image}" alt="">` : ''}<div class="word">${w.en}</div><p>(Ch·∫°m ƒë·ªÉ l·∫≠t th·∫ª)</p>`;
    back.innerHTML = `<div class="meaning">${w.vi}</div><div class="example">${w.example || ''}</div>`;
  }

  function flipCard() { if(!words.length) return; flipped = !flipped; cardWrapper.classList.toggle('flipped', flipped); }
  function slideTo(dir) { const visibleWords = getVisibleWords(); if(!visibleWords.length) return; slideWrapper.classList.remove('slide-left','slide-right'); void slideWrapper.offsetWidth; slideWrapper.classList.add(dir === 1 ? 'slide-left' : 'slide-right'); setTimeout(()=>{ index = (index + dir + visibleWords.length)%visibleWords.length; flipped = false; cardWrapper.classList.remove('flipped'); renderCard(); },260); }

  btnNext.addEventListener('click', e=>{e.stopPropagation();slideTo(1);});
  btnPrev.addEventListener('click', e=>{e.stopPropagation();slideTo(-1);});
  cardWrapper.addEventListener('click', flipCard);
  let startX=0;
  slideWrapper.addEventListener('touchstart',e=>startX=e.touches[0].clientX);
  slideWrapper.addEventListener('touchend',e=>{const dx=e.changedTouches[0].clientX-startX;if(Math.abs(dx)>50) slideTo(dx<0?1:-1);});

  let displayMode = 'order'; // 'order', 'alphabet', 'random'

  function fetchSheetData() {
    const noCacheURL = apiURL + `&_ts=${Date.now()}`;
    fetch(noCacheURL).then(res=>res.text()).then(text=>{
      const json = JSON.parse(text.substring(47,text.length-2));
      const newWords = json.table.rows.map((r,i)=>({
        rowNumber: i + 2, // d√≤ng trong sheet (d√≤ng 1 header)
        time: r.c?.[0]?.v||'', owner:r.c?.[1]?.v||'', en:r.c?.[2]?.v||'', vi:r.c?.[3]?.v||'', example:r.c?.[4]?.v||'', image:r.c?.[5]?.v||''
      })).filter(w=>w.en);
      const hash = JSON.stringify(newWords);
      if(hash!==lastHash){ lastHash=hash; 
                          words=newWords; index=0; renderCard(); }
    }).catch(err=>{ front.innerHTML='<b>L·ªói t·∫£i Google Sheet</b>'; back.innerHTML=err.message; console.error(err); });
  }

  fetchSheetData(); setInterval(fetchSheetData,5000);
  
  function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }
  
  function sortAlphabetically(arr) {
    return arr.slice().sort((a, b) => a.en.localeCompare(b.en));
  }
  
  function setDisplayMode(mode) {
    displayMode = mode;
  
    // highlight button
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.classList.toggle('active', btn.dataset.mode === mode);
    });
  
    applyDisplayMode();
  }

  function applyDisplayMode() {
  let visibleWords = getVisibleWords().slice(); // clone m·∫£ng

  if (displayMode === 'order') {
    // Theo Sheet = theo time tƒÉng d·∫ßn
    visibleWords.sort((a, b) => {
      return new Date(a.time).getTime() - new Date(b.time).getTime();
    });
  }

  if (displayMode === 'alphabet') {
    visibleWords.sort((a, b) => a.en.localeCompare(b.en));
  }

  if (displayMode === 'random') {
    for (let i = visibleWords.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [visibleWords[i], visibleWords[j]] =
      [visibleWords[j], visibleWords[i]];
    }
  }

  words = visibleWords;
  index = 0;
  flipped = false;
  cardWrapper.classList.remove('flipped');
  renderCard();
}






  // Popup functions
  let editingRowIndex = null; // l∆∞u index c·ªßa t·ª´ ƒëang edit
  function openAddModal() {
    editingRowIndex = null; // th√™m m·ªõi ‚Üí kh√¥ng edit
    
    document.getElementById('modalTitle').textContent = "‚ûï Th√™m t·ª´ m·ªõi"; // ƒë·ªïi title
    document.getElementById('en').value = '';
    document.getElementById('vi').value = '';
    document.getElementById('example').value = '';
    document.getElementById('image').value = '';
    document.getElementById('modal').classList.add('active');
  }

  function openEditModal() {
    const visibleWords = getVisibleWords();
    if (!visibleWords.length) return;
  
    const w = visibleWords[index];
    editingRowIndex = w.rowNumber; // l∆∞u row th·ª±c
    
    document.getElementById('modalTitle').textContent = "‚úèÔ∏è Ch·ªânh s·ª≠a t·ª´"; // ƒë·ªïi title
    document.getElementById('en').value = w.en;
    document.getElementById('vi').value = w.vi;
    document.getElementById('example').value = w.example;
    document.getElementById('image').value = w.image;
    document.getElementById('modal').classList.add('active');

    //alert('editingRowIndex: ' + editingRowIndex);
  }

  
  function closeModal(){ document.getElementById('modal').classList.remove('active'); }

  function submitWord() {

      // L·∫•y owner c≈© n·∫øu ƒëang edit
    let owner = editingRowIndex != null ? words.find(w => w.rowNumber === editingRowIndex)?.owner : null;
  
    // N·∫øu ƒëang th√™m m·ªõi ho·∫∑c owner kh√°c 'All', set owner = currentUser
    if (!owner) owner = currentUser || 'All';
      
    const data = {
      time: new Date().toISOString(),
      owner: owner,
      en: document.getElementById('en').value.trim(),
      vi: document.getElementById('vi').value.trim(),
      example: document.getElementById('example').value.trim(),
      image: document.getElementById('image').value.trim(),
      rowNumber: editingRowIndex // truy·ªÅn rowIndex ƒë·ªÉ bi·∫øt update
    };

    if (!data.en || !data.vi) {
      alert('Vui l√≤ng nh·∫≠p √≠t nh·∫•t t·ª´ ti·∫øng Anh v√† nghƒ©a ti·∫øng Vi·ªát');
      return;
    }

    fetch(SCRIPT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      mode: 'no-cors',   // üëà th√™m ƒë·ªÉ bypass CORS
      body: JSON.stringify(data)
    })
    .then(() => {
      alert('ƒê√£ l∆∞u th√†nh c√¥ng!');
      closeModal(); 
      document.getElementById('en').value=''; 
      document.getElementById('vi').value=''; 
      document.getElementById('example').value=''; 
      document.getElementById('image').value=''; 
      fetchSheetData();
    })
    .catch(err => {
      console.error(err);
      alert('L·ªói: ' + err.message);
    });
}

  const soundBtn = document.getElementById('soundBtn');

function speakWord(text) {
  if (!('speechSynthesis' in window)) {
    alert('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ph√°t √¢m');
    return;
  }

  window.speechSynthesis.cancel();

  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'en-US';
  utter.rate = 0.9;
  utter.pitch = 1;

  window.speechSynthesis.speak(utter);
}

soundBtn.onclick = (e) => {
  e.stopPropagation(); // kh√¥ng l√†m flip card
  const visibleWords = getVisibleWords();
    if (!visibleWords.length) return;
  
    const w = visibleWords[index];
  speakWord(w.en);
};





  
</script>

</body>
