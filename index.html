<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Flashcard T·ª´ V·ª±ng Ti·∫øng Anh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fb; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }

    .user-name { position: absolute; top: -48px; width: 100%; text-align: center; font-weight: bold; font-size: 18px; color: #2c3e50; }

    .container { width: 300px; height: 460px; position: relative; perspective: 1200px; }

    .slide-wrapper { width: 100%; height: 100%; position: relative; }
    .slide-wrapper::before { content: ''; position: absolute; inset: 12px; background: #fff; border-radius: 14px; box-shadow: 0 10px 22px rgba(0,0,0,0.12); z-index: 0; transform: scale(0.96); }
    .slide-wrapper.slide-left { animation: slideLeft 0.45s ease; }
    .slide-wrapper.slide-right { animation: slideRight 0.45s ease; }

    @keyframes slideLeft { from { transform: translateX(0) scale(1); opacity: 1; } to { transform: translateX(-120px) scale(0.92); opacity: 0; } }
    @keyframes slideRight { from { transform: translateX(0) scale(1); opacity: 1; } to { transform: translateX(120px) scale(0.92); opacity: 0; } }

    .card-wrapper { width: 100%; height: 100%; position: absolute; inset: 0; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1); cursor: pointer; z-index: 2; }
    .card-wrapper.flipped { transform: rotateY(180deg); }

    .card-face { position: absolute; inset: 0; backface-visibility: hidden; border-radius: 14px; padding: 22px; box-shadow: 0 12px 28px rgba(0,0,0,0.18); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; box-sizing: border-box; }
    .card-front { background: linear-gradient(135deg, #e3f2fd, #ffffff); border: 2px solid #3498db; }
    .card-back { background: linear-gradient(135deg, #e8f8f0, #ffffff); border: 2px solid #27ae60; transform: rotateY(180deg); }

    img { max-width: 100%; max-height: 160px; border-radius: 10px; margin-bottom: 12px; object-fit: cover; }

    .word { font-size: 32px; font-weight: bold; }
    .meaning { font-size: 22px; color: #27ae60; }
    .example { font-size: 16px; color: #555; margin-top: 10px; font-style: italic; }

    .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); width: 0; height: 0; border-style: solid; cursor: pointer; z-index: 10; background: transparent; }
    .nav-btn.left { border-width: 90px 120px 90px 0; border-color: transparent rgba(52,152,219,0.95) transparent transparent; left: -160px; }
    .nav-btn.right { border-width: 90px 0 90px 120px; border-color: transparent transparent transparent rgba(52,152,219,0.95); right: -160px; }

    .add-btn, .edit-btn { margin-top: 16px; padding: 12px 18px; font-size: 15px; border-radius: 999px; border: none; background: linear-gradient(135deg, #43e97b, #38f9d7); color: #064635; font-weight: 600; cursor: pointer; box-shadow: 0 6px 16px rgba(0,0,0,0.25); }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.55); display: none; align-items: center; justify-content: center; z-index: 20; }
    .modal.active { display: flex; }
    .modal-content { background: white; width: 92%; max-width: 420px; padding: 20px; border-radius: 16px; }

    .sound-btn { position: absolute; top: -46px; right: 0; width: 42px; height: 42px; border-radius: 50%; border: none; background: #3498db; color: #fff; font-size: 20px; cursor: pointer; box-shadow: 0 6px 14px rgba(0,0,0,0.25); z-index: 20; }

    .change-user-btn { position:absolute; top:-46px; left:0; background:#f59e0b; color:#fff; border:none; border-radius:999px; padding:8px 12px; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>

<div class="container">
  <div class="user-name" id="userName"></div>
  <button class="change-user-btn" onclick="changeUser()">üë§ ƒê·ªïi user</button>
  <button class="sound-btn" id="soundBtn">üîä</button>
  <button class="nav-btn left" id="btnPrev"></button>

  <div class="slide-wrapper">
    <div class="card-wrapper" id="cardWrapper">
      <div class="card-face card-front">ƒêang t·∫£i‚Ä¶</div>
      <div class="card-face card-back">Vui l√≤ng ƒë·ª£i</div>
    </div>
  </div>

  <button class="nav-btn right" id="btnNext"></button>
</div>

<script>
/**************** GLOBAL STATE ****************/
let allWords = [];   // üîí DATA G·ªêC ‚Äì KH√îNG BAO GI·ªú GHI ƒê√à
let words = [];      // üëÅ DATA HI·ªÇN TH·ªä
let index = 0;
let flipped = false;

const cardWrapper = document.getElementById('cardWrapper');
const front = document.querySelector('.card-front');
const back = document.querySelector('.card-back');
const userNameDiv = document.getElementById('userName');

/**************** USER ****************/
let currentUser = localStorage.getItem('flashUser') || null;
updateUserUI();

function updateUserUI() {
  userNameDiv.textContent = currentUser ? `üë§ ${currentUser}` : 'üë§ Guest';
}

function changeUser() {
  const u = prompt('Nh·∫≠p username (email ho·∫∑c t√™n):');
  if (!u) return;
  currentUser = u.trim();
  localStorage.setItem('flashUser', currentUser);
  updateUserUI();
  applyDisplayMode();
}

/**************** DATA ****************/
const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1vmqYN5_0lku8q97oxQP3ppQLtSOxTZtL_L0fnAPnF2Y/edit';
const sheetId = SHEET_URL.match(/spreadsheets\/d\/([^/]+)/)[1];
const apiURL = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&_ts=`;

function fetchSheetData() {
  fetch(apiURL + Date.now())
    .then(r => r.text())
    .then(text => {
      const json = JSON.parse(text.substring(47, text.length - 2));
      allWords = json.table.rows.map(r => ({
        time: r.c?.[0]?.v || '',
        owner: r.c?.[1]?.v || 'All',
        en: r.c?.[2]?.v || '',
        vi: r.c?.[3]?.v || '',
        example: r.c?.[4]?.v || '',
        image: r.c?.[5]?.v || ''
      })).filter(w => w.en && w.vi);

      applyDisplayMode();
    })
    .catch(err => {
      front.innerHTML = '‚ùå L·ªói t·∫£i d·ªØ li·ªáu';
      back.innerHTML = err.message;
    });
}

function getVisibleWords() {
  if (!currentUser) return allWords;
  return allWords.filter(w => w.owner === currentUser || w.owner === 'All');
}

function applyDisplayMode() {
  const visible = getVisibleWords();
  words = [...visible];
  index = 0;
  flipped = false;
  cardWrapper.classList.remove('flipped');
  renderCard();
}

/**************** RENDER ****************/
function renderCard() {
  if (!words.length) {
    front.innerHTML = '<b>Kh√¥ng c√≥ t·ª´ v·ª±ng</b>';
    back.innerHTML = 'Vui l√≤ng th√™m t·ª´ m·ªõi';
    return;
  }

  index = index % words.length;
  const w = words[index];

  front.innerHTML = `${w.image ? `<img src="${w.image}">` : ''}<div class="word">${w.en}</div>`;
  back.innerHTML = `<div class="meaning">${w.vi}</div><div class="example">${w.example}</div>`;
}

/**************** EVENTS ****************/
cardWrapper.onclick = () => {
  flipped = !flipped;
  cardWrapper.classList.toggle('flipped', flipped);
};

document.getElementById('btnNext').onclick = e => { e.stopPropagation(); index++; flipped=false; cardWrapper.classList.remove('flipped'); renderCard(); };
document.getElementById('btnPrev').onclick = e => { e.stopPropagation(); index--; flipped=false; cardWrapper.classList.remove('flipped'); renderCard(); };

document.getElementById('soundBtn').onclick = e => {
  e.stopPropagation();
  if (!words.length) return;
  const u = new SpeechSynthesisUtterance(words[index].en);
  u.lang = 'en-US';
  speechSynthesis.speak(u);
};

fetchSheetData();
</script>
</body>
</html>
