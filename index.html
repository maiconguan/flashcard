<script>
const modal = document.getElementById('app-modal');
const titleEl = document.getElementById('modalTitle');
const msgEl = document.getElementById('modalMessage');
const inputEl = document.getElementById('modalInput');
const btnOk = document.getElementById('modalOk');
const btnCancel = document.getElementById('modalCancel');

function hideModal() {
  modal.classList.remove('active');
}

function showModal({ title, message, showInput = false, defaultValue = '' }) {
  titleEl.textContent = title || 'Th√¥ng b√°o';
  msgEl.textContent = message || '';
  inputEl.style.display = showInput ? 'block' : 'none';
  inputEl.value = defaultValue;

  modal.classList.add('active');
  if (showInput) setTimeout(() => inputEl.focus(), 0);
}

function clearHandlers() {
  btnOk.onclick = null;
  btnCancel.onclick = null;
}

/************** REPLACEMENTS **************/

function alertModal(message) {
  return new Promise(resolve => {
    clearHandlers();
    showModal({ message });

    btnCancel.style.display = 'none';

    btnOk.onclick = () => {
      hideModal();   // ‚úÖ ƒê√ìNG TR∆Ø·ªöC
      resolve();
    };
  });
}

function confirmModal(message) {
  return new Promise(resolve => {
    clearHandlers();
    showModal({ message });

    btnCancel.style.display = 'inline-block';

    btnOk.onclick = () => {
      hideModal();
      resolve(true);
    };
    btnCancel.onclick = () => {
      hideModal();
      resolve(false);
    };
  });
}

function promptModal(message, defaultValue = '') {
  return new Promise(resolve => {
    clearHandlers();
    showModal({ message, showInput: true, defaultValue });

    btnCancel.style.display = 'inline-block';

    btnOk.onclick = () => {
      hideModal();
      resolve(inputEl.value.trim());
    };
    btnCancel.onclick = () => {
      hideModal();
      resolve(null);
    };
  });
}

function getVisibleWords() { 
  const filterValue = filterSelect.value;

  localStorage.setItem(currentUser + '_learned_queue', JSON.stringify(learnedQueue));
}

function isLearned(w){
  // Ki·ªÉm tra xem word co rowNumber c√≥ t·ªìn t·∫°i trong learnedQueue hay kh√¥ng
  if (Object.hasOwn(learnedQueue, w.rowNumber)) {
      return learnedQueue[w.rowNumber];
  }

  return w.learned?.includes(currentUser);
}

function toggleLearned(){
  const visibleWords = getVisibleWords();
  if(!visibleWords.length) return;

  const w = visibleWords[index];

  learnedQueue[w.rowNumber] = !isLearned(w);

  saveLearnedQueue();

  document.getElementById('learnedStar').classList.toggle('active', learnedQueue[w.rowNumber]);

  renderProgress();

}

async function syncLearnedQueue(){
  const payload = [];

  Object.keys(learnedQueue).forEach(row=>{
    payload.push({
      rowNumber: Number(row),
      learned: learnedQueue[row]
    });

  });

  if(!payload.length) return;

  fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        mode: 'no-cors',   // üëà th√™m ƒë·ªÉ bypass CORS
        body: JSON.stringify({
            action:'batchLearned',
            learnedOwner: currentUser,
            data: payload
          })
    })
    .then(() => {
      learnedQueue = {};
      localStorage.removeItem(currentUser + 'learned_queue');
    })
    .catch(err => {
        console.error(err);
    });

}

window.addEventListener('beforeunload', ()=>{
  syncLearnedQueue();
});


function calculateProgress() {
  const ownedWords = words;

  const total = ownedWords.length;
  const learned = ownedWords.filter(w => isLearned(w)).length;

  const percent = total === 0 ? 0 : Math.round((learned / total) * 100);

  return { total, learned, percent };
}

function renderProgress() {
  const { total, learned, percent } = calculateProgress();

  document.getElementById('progressText').textContent =
    `ƒê√£ h·ªçc thu·ªôc ${learned} / ${total} t·ª´ (${percent}%)`;

  document.getElementById('progressFill').style.width = `${percent}%`;
}

function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}
    
function sortAlphabetically(arr) {
    return arr.slice().sort((a, b) => a.en.localeCompare(b.en));
}

function setDisplayMode(mode) {
    displayMode = mode;
    
    // highlight button
    document.querySelectorAll('.mode-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.mode === mode);
    });
    
    applyDisplayMode();
}

function applyDisplayMode() {
    let visibleWords = getVisibleWords().slice(); // clone m·∫£ng

    if (displayMode === 'order') {
        // Theo Sheet = theo time tƒÉng d·∫ßn
        visibleWords.sort((a, b) => {
            return new Date(a.time).getTime() - new Date(b.time).getTime();
        });
    }

    if (displayMode === 'alphabet') {
        visibleWords.sort((a, b) => a.en.localeCompare(b.en));
    }
    
    if (displayMode === 'random') {
        for (let i = visibleWords.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [visibleWords[i], visibleWords[j]] =
            [visibleWords[j], visibleWords[i]];
        }
    }

    words = visibleWords;
    index = 0;
    flipped = false;
    cardWrapper.classList.remove('flipped');
    renderCard();
}

function speakWord(text) {
    if (!('speechSynthesis' in window)) {
        alertModal('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ ph√°t √¢m');
