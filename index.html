<script>

function showModal({ type, title, message, defaultValue }) {
  return new Promise(resolve => {
    const modal = document.getElementById('popupModal');
    const titleEl = document.getElementById('pm-title');
    const msgEl = document.getElementById('pm-message');
    const inputEl = document.getElementById('pm-input');
    const okBtn = document.getElementById('pm-ok');
    const cancelBtn = document.getElementById('pm-cancel');

    titleEl.textContent = title || '';
    msgEl.textContent = message || '';

    inputEl.classList.toggle('pm-hidden', type !== 'prompt');
    inputEl.value = defaultValue || '';

    cancelBtn.style.display = type === 'alert' ? 'none' : 'inline-block';

    modal.classList.remove('pm-hidden');

    okBtn.onclick = () => {
      modal.classList.add('pm-hidden');
      resolve(type === 'prompt' ? inputEl.value : true);
    };

    cancelBtn.onclick = () => {
      modal.classList.add('pm-hidden');
      resolve(type === 'confirm' ? false : null);
    };
  });
}

function showAlert(message) {
  return showModal({
    type: 'alert',
    title: 'Th√¥ng b√°o',
    message
  });
}

function showConfirm(message) {
  return showModal({
    type: 'confirm',
    title: 'X√°c nh·∫≠n',
    message
  });
}

function showPrompt(message, defaultValue = '') {
  return showModal({
    type: 'prompt',
    title: 'Nh·∫≠p th√¥ng tin',
    message,
    defaultValue
  });
}

function shuffleArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}
    
function sortAlphabetically(arr) {
    return arr.slice().sort((a, b) => a.en.localeCompare(b.en));

function setDisplayMode(mode) {
    displayMode = mode;
    
    // highlight button
    document.querySelectorAll('.mode-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.mode === mode);
    });
    
    applyDisplayMode();
}

function applyDisplayMode() {
    let visibleWords = getVisibleWords().slice(); // clone m·∫£ng

    if (displayMode === 'order') {
        // Theo Sheet = theo time tƒÉng d·∫ßn
        visibleWords.sort((a, b) => {
            return new Date(a.time).getTime() - new Date(b.time).getTime();
        });
    }

    if (displayMode === 'alphabet') {
        visibleWords.sort((a, b) => a.en.localeCompare(b.en));
    }
    
    if (displayMode === 'random') {
        for (let i = visibleWords.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [visibleWords[i], visibleWords[j]] =
            [visibleWords[j], visibleWords[i]];
        }
    }

    words = visibleWords;
    index = 0;
    flipped = false;
    cardWrapper.classList.remove('flipped');
    renderCard();
}
